<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        const nome = prompt('Qual o seu nome Completo: ');
        document.body.innerHTML = `Nome: ${nome}<br>  
        Todas as letras:${nome.length}<br> 
        1ยบ letra: ${nome.indexOf('a')}<br> 
        ultima letra: ${nome.lastIndexOf('a')}<br> 
        Nome Caixa Alta: ${nome.toUpperCase('')}<br> 
        Nome Caixa Baixa: ${nome.toLowerCase('')}<br> 
        3 Ultima letra: ${nome.slice(28)}<br> 
        Todas as Palavras que tem:${nome.split(' ')}<br> `; 
    </script>

</body>

</html>
