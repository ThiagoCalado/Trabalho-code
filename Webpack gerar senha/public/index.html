<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="assets/js/bundle.js" defer></script>
    <title>Document</title>
</head>
<body>
    <section class="container">
        <h1>Gerador de Senha</h1>
        
        <div class="senha-gerada">Selecione os caracteres da senha a ser gerada</div>

        Quantidade de caracteres: <input type="number" value="8" min="8" max="64" class="qtd" title="t"> <br>

        Maiúsculas: <input type="checkbox" class="chk-ma" title="t"> <br>

        Mainúsculas: <input type="checkbox" class="chk-mi" tichk-simbtle="t"> <br>

        Números: <input type="checkbox" class="chk-num" title="t"> <br>

        Símbolos: <input type="checkbox" class="chk-simb" title="t"> <br>

        <button class="gerar-senha">Gerar senha</button>

    </section>
</body>
</html>
