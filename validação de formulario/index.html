<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <script src="assets/js/validaCpf.js" async></script>
    <script src="./assets/js/main.js" defer></script>
    <title>validação de usuario</title>
</head>
<body>
    <section class="container">
        <h1>Cadastro de usuário</h1>

        <form action="/" method="post" class="formulario">
            <label>Nome</label>
            <input type="text" class="nome validar">
            <label>Sobrenome</label>
            <input type="text" class="sobrenome validar">
            <label>CPF</label>
            <input type="text" class="cpf validar">
            <label>Usuário</label>
            <input type="text" class="usuario validar">
            <label>Senha</label>
            <input type="text" class="senha validar">
            <label>Repetir senha</label>
            <input type="text" class="repetir-senha validar">

            <button type="submit">Enviar</button>
        </form>
        
    </section>
</body>
</html>
